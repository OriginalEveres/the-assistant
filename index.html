<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="autohr" content="Matěj Husák">
    <link href="https://fonts.googleapis.com/css?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>The assitant | Solcode | Matěj Husák</title>
</head>
<body>
    
<div class="container">
    <h1 id="main-header">The assistant</h1>
    <div class="eye-wrapper">
        <img class="eye" src="img/eye_background.svg" alt="">
        <div id="eye-bg" class="eye-ball-wrapper">
            <img id="eye-ball" class="eye-ball" src="img/eye_ball.svg" alt="">
        </div>
    </div>

    <div class="rectangle-array">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>
    
    <button onclick="toggleSpeaking()" id="confirm-button" class="button-start">Start</button>
    <p class="hint">Press start to begin assisting.</p>

</div>

<script src="js/main.js"></script>
</body>
</html>
